        /* Animation Variations */
        .fade-up {
            opacity: 0;
            transform: translateY(40px);

        }
        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-right {
            opacity: 0;
            transform: translateX(-40px);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .fade-right.visible {

            transform: translateX(0);
        }

        .fade-left {

        .fade-left.visible {

            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .zoom-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        .fade-in {

        }

        }

        .img-mask-container {

            background-color: #000;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);

            left: 0;

            height: 100%;

            z-index: 2;
            transform: scaleY(1);

        const { useState, useEffect, useRef } = React;

        const Icon = ({ children, size = 24, className = "" }) => (

        const MessageCircle = (props) => <Icon {...props}><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></Icon>;
        
        /* --- Custom Cursor --- */
        const CustomCursor = () => {
            const dotRef = useRef(null);
            const outlineRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    if (dotRef.current) {
                        dotRef.current.style.left = `${clientX}px`;
                        dotRef.current.style.top = `${clientY}px`;
                    }
                    if (outlineRef.current) {
                        outlineRef.current.animate({
                            left: `${clientX}px`,
                            top: `${clientY}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };
                const handleHoverStart = () => document.body.classList.add('hovering');
                const handleHoverEnd = () => document.body.classList.remove('hovering');
                
                window.addEventListener('mousemove', moveCursor);
                
                // Add event listeners to dynamically added elements by delegating or polling
                // For React, we just attach to existing valid targets.
                const attachListeners = () => {
                   const hoverables = document.querySelectorAll('a, button, .hover-target');
                   hoverables.forEach(el => {
                       el.addEventListener('mouseenter', handleHoverStart);
                       el.addEventListener('mouseleave', handleHoverEnd);
                   });
                };
                
                attachListeners();
                
                // Re-attach on DOM updates (simple fallback)
                const observer = new MutationObserver(attachListeners);
                observer.observe(document.body, { childList: true, subtree: true });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    const hoverables = document.querySelectorAll('a, button, .hover-target');
                    hoverables.forEach(el => {
                        el.removeEventListener('mouseenter', handleHoverStart);
                        el.removeEventListener('mouseleave', handleHoverEnd);
                    });
                    observer.disconnect();
                };
            }, []);
            return (
                <>
                    <div ref={dotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={outlineRef} className="cursor-outline hidden md:block"></div>
                </>
            );
        };
